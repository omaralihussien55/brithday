<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="https:use.fontawesome.com/releases/v5.8.1/css/all.css" />

    <link rel="stylesheet" href="style.css">
    <title>date</title>

</head>
<body class="p-2">
    <section class="date ">
        <div class="moon mb-2">
            <div class="move">
                night mode
            </div>
            <i class="fas fa-moon  "></i>
            
                    </div>
              
        <div class="date-date"></div>
       
    </section>
    <section class="age my-3" >
        <h2 class="text-center p-1 mb-2 text-success ">know your age</h2>
        <form class="col-11 col-md-7 mx-auto">
            <label for="day" class="text-primary p-2  mb-2">Date of Birth</label>
            <div class="d-flex " >
                <input type="number" id="day" class="form-control w-50 m-2" placeholder="day">
                <input type="number" id="month" class="form-control w-50 m-2" placeholder="month">
                <input type="number" id="year" class="form-control w-50 m-2" placeholder="year">
            </div>

            <button type="submit" class="btn btn-primary my-2">ok</button>
           
            <h5 class="p-1 mb-2 text-center text-primary">your age </h5>
            <div class="calc text-center p-2 text-success  font-weight-bolder  border border-info">
           
            </div>
        </form>
          
    </section>
    
    <script src="./jquery-3.5.1.min.js" ></script>
   
    <script src="./bootstrap.min.js" ></script>
   <script src="./date.js"></script>
</body>
</html>
